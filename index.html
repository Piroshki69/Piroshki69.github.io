<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachXVisuals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Libre+Caslon+Display&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container to hold everything */
        .custom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            color: white;
            font-family: 'League Spartan', sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo Image Styling */
        .logo-wrapper {
            position: absolute;
            top: 5vh;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo-img {
            max-width: 80%;
            height: auto;
        }

        /* Centered Navigation */
        .nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav a, .nav span {
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
        }

        .nav a {
            font-size: 75px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #f4a261;
        }

        .nav span {
            font-size: 30px;
        }

        /* Language Button Styles */
        .language-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            z-index: 3;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 5px 0;
            color: black;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }
 
        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .nav a {
                font-size: 50px;
            }
        }

        @media (max-width: 768px) {
            .nav a {
                font-size: 60px;
            }
            .nav {
                flex-direction: column;
                gap: 20px;
            }
            .nav a[data-lang='mn'], .nav span[data-lang='mn'] {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .nav a {
                font-size: 60px;
            }
            .logo-img {
                max-width: 90%;
            }
        }

    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('show');
        }

        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
            document.documentElement.lang = lang;
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.remove('show');
        }

        window.onload = () => {
            setLanguage('en');
        };
        
    </script>
</head>
<body>

    <div class="custom-container">
        <video autoplay muted loop class="background-video">
            <source src="video (1).mp4" type="video/mp4">
        </video>

        <div class="logo-wrapper">
            <img src="Group 1.png" alt="MACHXVISUALS Logo" class="logo-img">
        </div>

        <div class="language-button" onclick="toggleDropdown()">
            <img src="world.png" alt="Language" style="width: 30px; height: 30px;">
            <div id="dropdown" class="dropdown">
                <a href="#" onclick="setLanguage('en')">English</a>
                <a href="#" onclick="setLanguage('mn')">Mongolian</a>
            </div>
        </div>

        <div class="nav">
            <a href="portfolio.html" data-lang="en">Portfolio</a>
            <a href="contact.html" data-lang="en">Contact</a>
            <a href="about.html" data-lang="en">About</a>
            <span data-lang="en">Since 2022</span>
            
            <a href="portfolio.html" data-lang="mn">Портфолио</a>
            <a href="contact.html" data-lang="mn">Холбоо барих</a>
            <a href="about.html" data-lang="mn">Бидний тухай</a>
            <span data-lang="mn">2022 оноос</span>
        </div>
    </div>

</body>
</html>
