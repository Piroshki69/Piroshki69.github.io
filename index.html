<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachXVisuals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Libre+Caslon+Display&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container to hold everything */
        .custom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            color: white;
            font-family: 'League Spartan', sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo Image Styling */
        .logo-wrapper {
            position: absolute;
            top: 5vh;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo-img {
            max-width: 80%;
            height: auto;
        }

        /* Centered Navigation */
        .nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav a, .nav span {
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
        }

        .nav a {
            font-size: 75px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #f4a261;
        }

        .nav span {
            font-size: 30px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .nav a {
                font-size: 50px;
            }
        }

        @media (max-width: 768px) {
            .nav a {
                font-size: 30px;
            }
            .nav {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav a {
                font-size: 20px;
            }
            .logo-img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <video autoplay muted loop>
            <source src="https://www.dropbox.com/scl/fi/5ea3s319yuq3m49ahxoim/video.mp4?rlkey=rxmuwrxng0xm58hbqfhpq8qfn&st=bb5ojk5w&raw=1" type="video/mp4">
        </video>
        
        <!-- Logo Image at the Top -->
        <div class="logo-wrapper">
            <img src="https://www.dropbox.com/scl/fi/24qzdrqrz2gqcwnwv7k8r/Group-1.png?rlkey=34ww505ftf0na2lvwwku3msan&st=hyo25q8y&raw=1" alt="MACHXVISUALS Logo" class="logo-img">
        </div>

        <!-- Centered Navigation Text -->
        <div class="nav">
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <span>Since 2022</span>
        </div>
    </div>
</body>
</html>
